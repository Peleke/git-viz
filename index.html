<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.3/gitgraph.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Git Viz</title>
</head>
<body>
  <div class="container">
    <h1>On Branch <span class="code current-branch">null</span> ::
      <select class="top-select" id="top-branch-select" class="branch-select">
        <option value="">Change Branch</option>
      </select>
    </h1>

    <hr>

    <canvas id="gitGraph"></canvas>

    <br>
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          Add Branch
          <button class="pull-right">
            <a href="#add-branch-collapse" data-toggle="collapse">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
          </button>
        </h3>
      </div>
      <div id="add-branch-collapse" class="panel-collapse collapse">
        <div class="panel-body">
          <form class="form-inline">
            <div class="form-group">
              <label for="branch-name">Branch Name</label>
              <input type="text" placeholder="Branch Name" name="branch-name" id="branch-name" class="form-control"></input>
            </div>
            
            <button id="add-branch" class="btn btn-primary ">Add Branch</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          Add Commit

          <button class="pull-right">
            <a href="#add-commit-collapse" data-toggle="collapse">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
          </button>
        </h3>
      </div>
      <div id="add-commit-collapse" class="panel-collapse collapse">
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="commit-author">Author</label>
              <input type="text" id="commit-author" name="commit-author" class="form-control" placeholder="Linus Torvalds"></input>
            </div>
  
            <div class="form-group">
              <label for="commit-message">Commit Message</label>
              <textarea rows="4" placeholder=":sparkles: Finally working!" id="commit-message" name="commit-message" class="form-control"></textarea>
            </div>
          </form>
  
          <button id="add-commit" class="btn btn-primary">Add Commit</button>  
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          Merge Branches
          <button class="pull-right">
            <a href="#merge-branches-collapse" data-toggle="collapse">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
          </button>
        </h3>
      </div>
      <div id="merge-branches-collapse" class="panel-collapse collapse">
        <div class="panel-body">
          <p><b>N.b.</b>: This will merge <span class="code">source</span> _into_ <span class="code">target</span>&mdash;i.e., you will integrate changes into, <span class="code">target</span>, and <span class="code">target</span> will be the working branch after merge.

          <hr>

          <form class="form-inline">
            <div class="form-group">
              <label for="merge-source-branch">Source</label>
              <select id="merge-source-branch" class="branch-select"><option>[source]</option></select>
            </div>

            <div class="form-group">
              <label for="merge-source-branch">Target</label>
              <select id="merge-target-branch" class="branch-select"><option>[target]</option></select>
            </div>

            <button class="btn btn-primary btn-sm" id="merge-branches">Merge</button>
          </form>
        </div>
      </div>
    </div>

    <hr>
    
    <footer style="text-align: center;" class="well">
      Built with <a href="http://gitgraphjs.com/" target="_blank">GitGraph</a> | <a href="https://jquery.com/" target="_blank">jQuery</a> | <a href="http://getbootstrap.com/" target="_blank">Bootstrap | <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">JavaScript</a> | and <span class="glyphicon glyphicon-heart"></span>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.3/gitgraph.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
